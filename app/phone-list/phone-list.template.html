<div class="container-fluid">
  <div class="row">
    <!--Sidebar content-->

    Search: <input ng-model="$ctrl.query" />
    <p style="margin-left: 55px">{{ $ctrl.query }}</p>
  </div>
  <div class="col-md-10">
    <!-- Body content-->

    <ul>
      <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>

  </div>
</div>
