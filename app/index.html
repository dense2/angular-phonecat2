<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PhoneListController">

    <ul>
      <li ng-repeat="phone in phones">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>

    <p>Total number of phones: {{phones.length}}</p>

    <p>Hello, {{name}}!</p>

    <!-- Task to create a repeater in index.html that constructs a simple table -->
    <table>
      <tr><th>Row number</th></tr>
      <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i}}</td></tr>
    </table>

    <!-- Task to make the list 1-based by incrementing i by one in the binding -->
    <br>
    <table>
      <tr><th>Row number</th></tr>
      <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td>{{i+1}}</td></tr>
    </table>

    <!-- Task to make an 8x8 table using an additional ng-repeat -->
    <br>
    <table>
      <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
        <td ng-repeat="k in [0, 1, 2, 3, 4, 5, 6, 7]" style="padding-right: 10px">{{k+1}}</td>
      </tr>
    </table>

  </body>
</html>
